  # ============================================================================
  # CHAINCODE AS A SERVICE (ccaas)
  # ============================================================================
  # The chaincode runs as an external gRPC server that peers connect to.
  # This eliminates the need for Docker socket access from peers.
  #
  # Note: The CHAINCODE_ID environment variable must be set to the package ID
  # from the chaincode install step. The deploy-ccaas.sh script handles this.

  niop-chaincode:
    container_name: niop-chaincode
    image: niop-chaincode:${CC_VERSION:-1.0}
    labels:
      service: hyperledger-fabric
      chaincode: niop
    environment:
      # These are set by deploy-ccaas.sh after chaincode installation
      - CHAINCODE_ID=${CHAINCODE_ID:-}
      - CHAINCODE_SERVER_ADDRESS=0.0.0.0:9999
      - CHAINCODE_TLS_DISABLED=true
    ports:
      - 9999:9999
    networks:
      - tolling_network
    # Don't start automatically - started by deploy-ccaas.sh after install
    profiles:
      - chaincode

  # ============================================================================
  # CA SERVICES (Fabric CA for each organization)
  # ============================================================================

  ca.org1.tolling.network:
    container_name: ca.org1.tolling.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - 7054:7054
      - 17054:17054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../../network-config/crypto-config/peerOrganizations/org1.tolling.network/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - tolling_network

  ca.org2.tolling.network:
    container_name: ca.org2.tolling.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:18054
    ports:
      - 8054:8054
      - 18054:18054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../../network-config/crypto-config/peerOrganizations/org2.tolling.network/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - tolling_network

  ca.org3.tolling.network:
    container_name: ca.org3.tolling.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org3
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=9054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:19054
    ports:
      - 9054:9054
      - 19054:19054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../../network-config/crypto-config/peerOrganizations/org3.tolling.network/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - tolling_network

  ca.org4.tolling.network:
    container_name: ca.org4.tolling.network
    image: hyperledger/fabric-ca:1.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org4
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=10054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:20054
    ports:
      - 10054:10054
      - 20054:20054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../../network-config/crypto-config/peerOrganizations/org4.tolling.network/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - tolling_network

  # ============================================================================
  # CLI SERVICE (Admin Operations)
  # ============================================================================

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org1.tolling.network:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.tolling.network/users/Admin@org1.tolling.network/msp
      # TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.tolling.network/peers/peer0.org1.tolling.network/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.tolling.network/peers/peer0.org1.tolling.network/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.tolling.network/peers/peer0.org1.tolling.network/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ../../chaincode/:/opt/gopath/src/github.com/chaincode:ro
      - ../../scripts/:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts:ro
      - ../../network-config/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto:ro
      - ../../network-config/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - peer0.org1.tolling.network
      - peer0.org2.tolling.network
      - peer0.org3.tolling.network
      - peer0.org4.tolling.network
    networks:
      - tolling_network
