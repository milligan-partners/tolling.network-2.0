# This configuration uses:
# - Fabric 2.5.x images (LTS)
# - Chaincode as a Service (ccaas) - chaincode runs as external gRPC server
# - TLS enabled on all services
# - Raft consensus with 3 orderers
# - CouchDB as state database with proper credentials
# - 4 organizations, 1 peer each

networks:
  tolling_network:
    name: tolling_network
    driver: bridge

volumes:
  # Orderer ledger volumes
  orderer1.orderer.tolling.network:
  orderer2.orderer.tolling.network:
  orderer3.orderer.tolling.network:
  # Peer ledger volumes
  peer0.org1.tolling.network:
  peer0.org2.tolling.network:
  peer0.org3.tolling.network:
  peer0.org4.tolling.network:
  # CouchDB data volumes
  couchdb0:
  couchdb1:
  couchdb2:
  couchdb3:

services:
  # ============================================================================
  # ORDERER SERVICES (Raft Consensus - 3 nodes)
  # ============================================================================

  orderer1.orderer.tolling.network:
    container_name: orderer1.orderer.tolling.network
    image: hyperledger/fabric-orderer:2.5
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # Genesis block
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      # TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Cluster (Raft)
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Admin
      - ORDERER_ADMIN_TLS_ENABLED=true
      - ORDERER_ADMIN_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_ADMIN_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_ADMIN_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_TLS_CLIENTROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      # Metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer1.orderer.tolling.network:9443
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    ports:
      - 7050:7050
      - 7053:7053
      - 9443:9443
    volumes:
      - ../../network-config/channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block:ro
      - ../../network-config/crypto-config/ordererOrganizations/orderer.tolling.network/orderers/orderer1.orderer.tolling.network/msp:/var/hyperledger/orderer/msp
      - ../../network-config/crypto-config/ordererOrganizations/orderer.tolling.network/orderers/orderer1.orderer.tolling.network/tls:/var/hyperledger/orderer/tls:ro
      - orderer1.orderer.tolling.network:/var/hyperledger/production/orderer
    networks:
      - tolling_network

