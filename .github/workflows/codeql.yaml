# CodeQL Analysis Workflow
#
# Runs CodeQL security scanning for Go chaincode.
# Handles multi-module Go workspace structure.
#
# Copyright 2016-2026 Milligan Partners LLC
# SPDX-License-Identifier: Apache-2.0

name: CodeQL

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

env:
  GO_VERSION: '1.24'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: chaincode/*/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          # Use manual build steps for multi-module repos
          build-mode: manual

      - name: Build Go modules
        run: |
          # Build each Go module separately
          echo "Building chaincode/shared..."
          cd chaincode/shared && go build ./...

          echo "Building chaincode/niop..."
          cd ../niop && go build ./...

          echo "Building chaincode/ctoc..."
          cd ../ctoc && go build ./... || echo "ctoc has no packages yet"

          echo "Building chaincode/integration..."
          cd ../integration && go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
